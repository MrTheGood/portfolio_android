apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'

    defaultConfig {
        applicationId "eu.insertcode.portfolio.alpha"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "2.0"
    }

    dataBinding {
        enabled = true
    }
}

ext {
    support_version = '28.0.0-alpha3'
    lifecycle_version = "1.1.1"
    glide_version = '4.7.1'
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    kapt "androidx.databinding:databinding-compiler:$gradle_version"

    //Android Support library
    implementation "com.android.support:support-v4:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "com.android.support:recyclerview-v7:$support_version"
    implementation "com.android.support.constraint:constraint-layout:1.1.2"
    // lifecycle
    api "android.arch.lifecycle:extensions:$lifecycle_version"
    kapt "android.arch.lifecycle:compiler:$lifecycle_version"

    //Google apis
    implementation files('libs/YouTubeAndroidPlayerApi.jar')//v1.2.2

    //Glide: Image loading framework.
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
}
repositories {
    mavenCentral()
    maven { url 'https://maven.google.com' }
}
